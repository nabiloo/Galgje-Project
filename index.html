<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer type="text/javascript" src="script.js"></script>
</head>

<body>

  <header>
    <h1>Simple 'Hangman' Game</h1>
    <p>[no people will actually be harmed during this game]</p>
  </header>

  <div class="win">
    <h2>You won!</h2>
    <img src="win.gif" />
  </div>

  <div class="lose">
    <h2>You lost..</h2>
    <img src="lose.gif" />
    <p>The chosen word was: <span></span></p>
  </div>

  <div class="box">

    <div class="the_word">_ _ _ _ _</div>

    <div class="gues-box">
      <p class="lives">You have <span></span> lives remaining</p>
      <input type="text" placeholder="Guess a letter" maxlength="1" />
      <button class="guess">Guess</button>
    </div>

    <h3>Incorrectly guessed letters:</h3>
    <div class="guessed_letters"></div>


    <button class="restart">Restart</button>

  </div>






</body>

</html>
